{% extends "base.html" %} {% block content %}

<div class="row">
    <div class="category-item column">
        <h5 class="category-item__header">
            <span class="header__title">{{categoryItem.name}}</span>
            <span class="header__bar"></span>
        </h5>
        <div class="category-item__description">
            {{categoryItem.description}}
        </div>
        <div class="category-item__controls">
            <a href="{{url_for('showCategory', catalog_id = categoryItem.category_id)}}" class="controls__back">Back</a>
        </div>
    </div>
</div>

{% endblock %}
